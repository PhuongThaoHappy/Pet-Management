<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPet - Bảng Điều Khiển Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #F5F5DC; 
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #F5F5DC; 
            padding: 20px 0;
            border-radius: 0 15px 15px 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            color: #4A90E2; 
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li:hover {
            background-color: #E0E7FF; 
            color: #3A78C2; 
            border-radius: 5px;
        }

        .sidebar ul li.active {
            background-color: #4A90E2; 
            color: #FFFFFF;
            border-radius: 5px;
        }

        .sidebar ul li i {
            font-size: 18px;
            color: inherit;
        }

        .content {
            flex: 1;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            border-radius: 15px 0 0 15px;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); 
            z-index: 1;
        }

        .content-inner {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px 20px;
            color: #333; 
        }

        .content-inner h1 {
            font-size: 36px;
            color: #4A90E2; 
            margin: 0 0 20px;
            font-family: 'Georgia', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .content-inner .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }

        .stats .stat-item {
            background-color: #FFFFFF; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            width: 200px;
            border: 1px solid #E0E7FF; 
        }

        .stats .stat-item h3 {
            color: #4A90E2; 
            font-size: 18px;
            margin: 0 0 10px;
        }

        .stats .stat-item p {
            color: #555; 
            font-size: 16px;
            margin: 0;
        }

        .action-buttons {
            margin-top: 30px;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #4A90E2; 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }

        .action-btn:hover {
            background-color: #3A78C2; 
            transform: translateY(-2px);
        }

        .action-btn:active {
            background-color: #2F639F; 
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
            }
            .sidebar ul li {
                font-size: 14px;
                padding: 10px 15px;
            }
            .sidebar ul li i {
                font-size: 16px;
            }
            .content {
                padding: 10px;
            }
            .stats .stat-item {
                width: 150px;
                padding: 15px;
            }
            .action-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li class="active"><i class="fas fa-tachometer-alt"></i> Bảng Điều Khiển</li>
            <li><i class="fas fa-tools"></i> Chức Năng</li>
            <li><i class="fas fa-user-tag"></i> Vai Trò Người Dùng</li>
            <li><i class="fas fa-user-cog"></i> Tài Khoản</li>
            <li><i class="fas fa-users"></i> Phân Nhóm </li>
            <li><i class="fas fa-shield-alt"></i> Phân Quyền Cho Từng Nhóm</li>
            <li><i class="fas fa-paw"></i> Dịch Vụ</li>
            <li><i class="fas fa-sign-out-alt"></i> Đăng Xuất</li>
        </ul>
    </div>
    <div class="content">
        <div class="content-inner">
            <h1>Admin</h1>
            <div class="stats">
                <div class="stat-item">
                    <h3>Tổng Người Dùng</h3>
                    <p>50</p>
                </div>
                <div class="stat-item">
                    <h3>Chức Năng Hệ Thống</h3>
                    <p>20</p>
                </div>
                <div class="stat-item">
                    <h3>Vai Trò Đã Tạo</h3>
                    <p>10</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn">Quản Trị Người Dùng</button>
                <button class="action-btn">Thêm Chức Năng</button>
                <button class="action-btn">Phân Quyền</button>
            </div>
        </div>
    </div>
</body>
</html>
