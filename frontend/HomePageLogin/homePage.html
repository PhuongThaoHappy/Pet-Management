<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ - Chăm Sóc Thú Cưng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 60px;
      margin-right: 20px;
    }

    .header-left h1 {
      font-size: 28px;
      color: #000000;
    }

    .header-left p {
      font-size: 16px;
      color: #ff0000;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right input {
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 5px;
      font-size: 16px;
      background-color: #ffffff;
    }

    .header-right button {
      padding: 10px 20px;
      border: 2px solid #000000;
      border-radius: 5px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .header-right button:hover,
    .header-right button:focus {
      background-color: #0056b3;
      outline: 3px solid #000000;
    }

    /* Navigation */
    .nav {
      background-color: #ffffff;
      padding: 15px 0;
      text-align: center;
    }

    .nav a {
      color: #000000;
      text-decoration: none;
      font-size: 18px;
      margin: 0 25px;
      text-transform: uppercase;
    }

    .nav a:hover,
    .nav a:focus {
      color: #ff0000;
      outline: 3px solid #000000;
      padding: 5px;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background-image: url('../anh/cham-soc-thu-cung.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      padding-left: 50px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background: rgba(0, 0, 0, 0.5); */
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: left;
      color: #ffffff;
    }

    .hero-content h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .hero-content p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .hero-content button {
      padding: 15px 30px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      background-color: #ff0000;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .hero-content button:hover,
    .hero-content button:focus {
      background-color: #cc0000;
      outline: 3px solid #ffffff;
    }

    /* Services Section */
    .services {
      display: flex;
      justify-content: space-between;
      background-color: #ffffff;
    }

    .service {
      flex: 1;
      padding: 20px;
      text-align: center;
      color: #000000;
    }

    .service.green {
      background-color: #78c53f;
    }

    .service.red {
      background-color: #ff0000;
    }

    .service.orange {
      background-color: #ffa500;
    }

    .service.cyan {
      background-color: #00ddeb;
    }

    .service img {
      height: 40px;
      margin-bottom: 15px;
      filter: brightness(0) invert(1);
    }

    .service h3 {
      font-size: 20px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .service p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .service a {
      color: #000000;
      text-decoration: none;
      font-size: 16px;
      text-transform: uppercase;
      border: 2px solid #000000;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .service a:hover,
    .service a:focus {
      background-color: #000000;
      color: #ffffff;
      outline: 3px solid #ffffff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" alt="Logo Chăm Sóc Thú Cưng">
      <div>
        <h1>Chăm Sóc Thú Cưng</h1>
        <p>Dịch Vụ Chăm Sóc Thú Cưng</p>
      </div>
    </div>
    <div class="header-right">
      <input type="text" placeholder="Tìm kiếm" aria-label="Tìm kiếm dịch vụ hoặc sản phẩm">
      <button aria-label="Đăng nhập vào tài khoản">Đăng nhập</button>
      <button aria-label="Đăng ký tài khoản mới">Đăng ký</button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <a href="#" aria-label="Trang chủ">Trang chủ</a>
    <a href="#" aria-label="Giới thiệu về chúng tôi">Giới thiệu</a>
    <a href="#" aria-label="Thư viện hình ảnh thú cưng">Thư viện</a>
    <a href="#" aria-label="Liên hệ với chúng tôi">Liên hệ</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
    </div>
  </section>

  <!-- Services Section -->
  <section class="services">
    <div class="service red">
      <img src="https://cdn-icons-png.flaticon.com/512/3094/3094867.png" alt="Icon trông giữ thú cưng">
      <h3>Trông giữ thú cưng</h3>
      <p>Chăm sóc thú cưng an toàn và chu đáo khi bạn vắng nhà</p>
      <a href="#" aria-label="Tìm hiểu thêm về trông giữ thú cưng">Tìm hiểu thêm</a>
    </div>
    <div class="service orange">
      <img src="https://cdn-icons-png.flaticon.com/512/3048/3048134.png" alt="Icon chăm sóc thú y">
      <h3>Chăm sóc thú y</h3>
      <p>Khám sức khỏe và điều trị chuyên nghiệp cho thú cưng của bạn</p>
      <a href="#" aria-label="Tìm hiểu thêm về chăm sóc thú y">Tìm hiểu thêm</a>
    </div>
  </section>
</body>
</html>
