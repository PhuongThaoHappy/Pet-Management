<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập / Đăng Ký - Chăm Sóc Thú Cưng</title>
  <style>
    body {
      background-color: #f9f5f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba'); 
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-color: #f0f0f0;
      background-attachment: fixed;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    .login-box {
      width: 900px;
      background-color: white;
      display: flex;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .left-image {
      width: 40%;
      background-image: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba');
      background-size: cover;
      background-position: center;
    }

    .form-area {
      width: 60%;
      padding: 30px 40px;
      background-color: rgb(248, 236, 240);
    }

    h2 {
      font-size: 32px;
      color: rgb(108, 126, 225);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #444;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #3498db;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #3498db;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: rgb(112, 194, 180);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(41, 128, 185);
    }

    .btn:active {
      background-color: rgb(31, 97, 141);
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: rgb(41, 128, 185);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-image"></div>
      <div class="form-area">
        <div id="login-form">
          <h2>Đăng Nhập</h2>
          <label for="login-username">Tên đăng nhập</label>
          <input type="text" id="login-username" placeholder="Nhập tên đăng nhập">

          <label for="login-password">Mật khẩu</label>
          <input type="password" id="login-password" placeholder="Nhập mật khẩu">

          <button class="btn" onclick="handleLogin()">Đăng nhập</button>
          <div class="switch">
            Chưa có tài khoản? <a href="#" onclick="toggleForm('register')">Đăng ký</a>
          </div>
        </div>

        <div id="register-form" style="display:none;">
          <h2>Đăng Ký</h2>
          <label for="reg-ho">Họ</label>
          <input type="text" id="reg-ho" placeholder="Nhập họ">

          <label for="reg-ten">Tên</label>
          <input type="text" id="reg-ten" placeholder="Nhập tên">

          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" placeholder="Nhập email">

          <label for="reg-password">Mật khẩu</label>
          <input type="password" id="reg-password" placeholder="Nhập mật khẩu">

          <label for="reg-confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="reg-confirm-password" placeholder="Xác nhận mật khẩu">

          <label for="reg-dob">DOB (Ngày sinh)</label>
          <input type="date" id="reg-dob">

          <label for="reg-gioi-tinh">Giới tính</label>
          <select id="reg-gioi-tinh">
            <option value="">Chọn giới tính</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>

          <label for="reg-sdt">SĐT</label>
          <input type="tel" id="reg-sdt" placeholder="Nhập số điện thoại">

          <button class="btn" onclick="handleRegister()">Đăng ký</button>
          <div class="switch">
            Đã có tài khoản? <a href="#" onclick="toggleForm('login')">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById("login-form").style.display = form === 'login' ? "block" : "none";
      document.getElementById("register-form").style.display = form === 'register' ? "block" : "none";
    }

    function handleLogin() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      alert("Đăng nhập với Tên đăng nhập: " + username);
    }

    function handleRegister() {
      const ho = document.getElementById("reg-ho").value;
      const ten = document.getElementById("reg-ten").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const confirmPassword = document.getElementById("reg-confirm-password").value;
      const dob = document.getElementById("reg-dob").value;
      const gioiTinh = document.getElementById("reg-gioi-tinh").value;
      const sdt = document.getElementById("reg-sdt").value;

      if (password !== confirmPassword) {
        alert("Mật khẩu và Xác nhận mật khẩu không khớp!");
        return;
      }

      alert("Đăng ký với: " + ho + " " + ten + ", Email: " + email + ", SĐT: " + sdt);
    }
  </script>
</body>
</html>
